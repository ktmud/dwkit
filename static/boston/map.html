<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston Map</title>
  <link rel="stylesheet" href="./app.css" media="all">
</head>
<body>
     <div id="map"></div>
     <div id="infobox">
       <div class="control-group">
         <label for="overlay-opacity">Opacity</label>
         <input id="opacity" type="range" name="opacity" min="0" max="100" value="50">
         <span class="opacity-value">50%</span>
       </div>
       <div class="control-group">
         <label for="layer">Data Layer</label>
         <select id="layer" name="layer">
           <option value="ct">Census Tract</option>
           <option value="bg">Census Block Group</option>
           <option value="blk">Census Block</option>
         </select>
       </div>
       <div class="info">
         <div class="placeholder"></div>
       </div>
     </div>
    <script src="./app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcQh_d7YqK80u23AB7_VdegQx96Eot1u8&callback=initMap"
    ></script>
</body>
</html>
